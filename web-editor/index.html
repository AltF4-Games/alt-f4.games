<!DOCTYPE html>
<html>
    <head>
        <title>WEB EDITOR</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="navbar">
            <button style="background-color: transparent; border: none;"><b>WEB EDITOR</b></button>
            <button onclick="run()"><img src="images/run.png" style="width: 16px;height: 16px;"> Run</button>
            <button onclick="downloadFile()"><img src="images/save.png" style="width: 16px;height: 16px;"> Save</button>
        </div>

        <div class="editor">
            <div class="in">
                <label>CODE PILOT <a href="https://huggingface.co/HuggingFaceH4/starchat-beta"><p style="margin-left: 5px;">  ~START CHAT - BETA</p> </a></label>
                <textarea id="input-field"></textarea>
                <button class="generate-button" onclick="generateText()">Generate</button> <button class="clear-button" onclick='document.getElementById("input-field").value = "";'>Clear</button>
                <label>HTML</label>
                <textarea id="html" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"></textarea>

                <label>CSS</label>
                <textarea id="css"  onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"></textarea>

                <label>JAVASCRIPT</label>
                <textarea id="js"  onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"></textarea>
            </div>
            <div class="out">
                <label>OUTPUT</label>
                <iframe id="output"></iframe>
                <label>CONSOLE</label>
                <div class="console" id="console"></div>
            </div>
        </div>
    </body>
</html>
